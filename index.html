<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__image" src="/favicon.png" alt="title icon" />
      </header>
      <main class="main">
        <section class="profile__info">
          <div class="profile__image">
            <img
              class="profile__image-user"
              src="./images/einstein.jpg"
              alt="profile pic"
            />
          </div>
          <div class="profile__username">
            <p class="profile__complete-name">
              Albert Einstein
              <button class="button__edit">
                <img
                  class="button__edit-image"
                  src="./images/edit_image.png"
                  alt="edit button"
                />
              </button>
            </p>
            <p class="profile__occupation">Genio</p>
          </div>
          <div class="add">
            <button class="add__button">
              <img
                class="add__button-image"
                src="./images/add.png"
                alt="add button"
              />
            </button>
          </div>
        </section>
        <section class="places">
          <div class="places__card">
            <img
              class="places__image"
              src="./images/arizona.jpg"
              alt="arizona"
            />
            <div class="places__title-heart">
              <p class="places__title">Arizona el desierto maravilla</p>
              <button class="button__heart" type="button" onclick="">
                <img
                  class="places__heart-button"
                  src="./images/heart.png"
                  alt=""
                />
              </button>
            </div>
          </div>
          <div class="places__card">
            <img class="places__image" src="./images/dallas.jpg" alt="dallas" />
            <div class="places__title-heart">
              <p class="places__title">Dallas</p>
              <button class="button__heart" type="button" onclick="">
                <img
                  class="places__heart-button"
                  src="./images/heart.png"
                  alt=""
                />
              </button>
            </div>
          </div>
          <div class="places__card">
            <img
              class="places__image"
              src="./images/el-paso.jpg"
              alt="el paso"
            />
            <div class="places__title-heart">
              <p class="places__title">El Paso</p>
              <button class="button__heart" type="button" onclick="">
                <img
                  class="places__heart-button"
                  src="./images/heart.png"
                  alt=""
                />
              </button>
            </div>
          </div>
          <div class="places__card">
            <img
              class="places__image"
              src="./images/nashville.jpg"
              alt="nashville"
            />
            <div class="places__title-heart">
              <p class="places__title">Nashville</p>
              <button class="button__heart" type="button" onclick="">
                <img
                  class="places__heart-button"
                  src="./images/heart.png"
                  alt=""
                />
              </button>
            </div>
          </div>
          <div class="places__card">
            <img
              class="places__image"
              src="./images/san-diego.jpg"
              alt="san diego"
            />
            <div class="places__title-heart">
              <p class="places__title">San Diego</p>
              <button class="button__heart" type="button" onclick="">
                <img
                  class="places__heart-button"
                  src="./images/heart.png"
                  alt=""
                />
              </button>
            </div>
          </div>
          <div class="places__card">
            <img class="places__image" src="./images/tucson.jpg" alt="tucson" />
            <div class="places__title-heart">
              <p class="places__title">Tucson</p>
              <button class="button__heart" type="button" onclick="">
                <img
                  class="places__heart-button"
                  src="./images/heart.png"
                  alt="heart icon"
                />
              </button>
            </div>
          </div>
        </section>
        <!--section de popup-->
      </main>
      <footer class="footer">
        <p class="footer__text">&#169; 2025 Around The U.S</p>
      </footer>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
