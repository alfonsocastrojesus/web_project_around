<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__image" src="favicon.png" alt="title icon" />
      </header>
      <main class="main">
        <section class="profile__info">
          <div class="profile__image">
            <img
              class="profile__image-user"
              src="./images/einstein.jpg"
              alt="profile pic"
            />
          </div>
          <div class="profile__username">
            <h1 class="profile__complete-name">Albert Einstein</h1>
            <button class="button__edit">
              <img
                class="button__edit-image"
                src="./images/edit_image.png"
                alt="edit button"
              />
            </button>
            <p class="profile__occupation">Genio</p>
          </div>
          <div class="add">
            <button class="add__button">
              <img
                class="add__button-image"
                src="./images/add.png"
                alt="add button"
              />
            </button>
          </div>
        </section>
        <section class="places">
          <div class="places__card">
            <img
              class="places__image"
              src="./images/arizona.jpg"
              alt="arizona"
            />
            <div class="places__title-heart">
              <h2 class="places__title">Arizona el desierto maravilla</h2>
              <button class="button__heart" type="button" onclick="">
                <img
                  class="places__heart-button"
                  src="./images/heart.png"
                  alt=""
                />
              </button>
            </div>
          </div>
          <div class="places__card">
            <img class="places__image" src="./images/dallas.jpg" alt="dallas" />
            <div class="places__title-heart">
              <h2 class="places__title">Dallas</h2>
              <button class="button__heart" type="button" onclick="">
                <img
                  class="places__heart-button"
                  src="./images/heart.png"
                  alt=""
                />
              </button>
            </div>
          </div>
          <div class="places__card">
            <img
              class="places__image"
              src="./images/el-paso.jpg"
              alt="el paso"
            />
            <div class="places__title-heart">
              <h2 class="places__title">El Paso</h2>
              <button class="button__heart" type="button" onclick="">
                <img
                  class="places__heart-button"
                  src="./images/heart.png"
                  alt=""
                />
              </button>
            </div>
          </div>
          <div class="places__card">
            <img
              class="places__image"
              src="./images/nashville.jpg"
              alt="nashville"
            />
            <div class="places__title-heart">
              <h2 class="places__title">Nashville</h2>
              <button class="button__heart" type="button" onclick="">
                <img
                  class="places__heart-button"
                  src="./images/heart.png"
                  alt=""
                />
              </button>
            </div>
          </div>
          <div class="places__card">
            <img
              class="places__image"
              src="./images/san-diego.jpg"
              alt="san diego"
            />
            <div class="places__title-heart">
              <h2 class="places__title">San Diego</h2>
              <button class="button__heart" type="button" onclick="">
                <img
                  class="places__heart-button"
                  src="./images/heart.png"
                  alt=""
                />
              </button>
            </div>
          </div>
          <div class="places__card">
            <img class="places__image" src="./images/tucson.jpg" alt="tucson" />
            <div class="places__title-heart">
              <h2 class="places__title">Tucson</h2>
              <button class="button__heart" type="button" onclick="">
                <img
                  class="places__heart-button"
                  src="./images/heart.png"
                  alt="heart icon"
                />
              </button>
            </div>
          </div>
        </section>
        <div class="popup popup__hidden">
          <div class="popup__container">
            <button class="popup__button_close">Ã—</button>
            <h2 class="popup__title">Editar perfil</h2>
            <form class="form">
              <input
                type="text"
                placeholder="Nombre"
                class="form__input"
                id="completename"
                name="name"
                required
              />
              <input
                type="text"
                placeholder="Ocupacion"
                class="form__input"
                id="occupation"
                name="about"
                required
              />
              <button class="popup__save" type="submit">Guardar</button>
            </form>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__text">&#169; 2025 Around The U.S</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
