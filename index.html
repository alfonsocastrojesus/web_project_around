<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__image" src="/favicon.png" alt="title icon" />
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__image">
            <img
              class="profile__picture"
              src="./images/einstein.jpg"
              alt="einstein"
            />
          </div>
          <div class="profile__text">
            <p class="profile__name">
              Albert Einstein
              <button type="button" class="button__edit" onclick="">
                <img
                  class="button__edit-image"
                  src="./images/edit_image.png"
                  alt=""
                />
              </button>
            </p>
            <p class="profile__description">Genio</p>
          </div>
          <div class="button__add">
            <div>
              <button type="button" class="button__add">
                <img
                  class="button__add-image"
                  src="./images/add.png"
                  alt="add button"
                />
              </button>
            </div>
          </div>
        </section>
        <section class="places">
          <div class="places__card">
            <img class="places__image" src="./images/arizona.jpg" alt="" />
            <div class="places__title-heart">
              <p class="places__title">Arizona el desierto maravilla</p>
              <button class="button__heart" type="button">
                <img
                  class="places__heart-button"
                  src="./images/heart.png"
                  alt=""
                />
              </button>
            </div>
          </div>
          <div class="places__card">
            <img class="places__image" src="./images/dallas.jpg" alt="" />
            <div class="places__title-heart">
              <p class="places__title">Dallas</p>
              <button class="button__heart" type="button">
                <img
                  class="places__heart-button"
                  src="./images/heart.png"
                  alt=""
                />
              </button>
            </div>
          </div>
          <div class="places__card">
            <img class="places__image" src="./images/el paso.jpg" alt="" />
            <div class="places__title-heart">
              <p class="places__title">El Paso</p>
              <button class="button__heart" type="button">
                <img
                  class="places__heart-button"
                  src="./images/heart.png"
                  alt=""
                />
              </button>
            </div>
          </div>
          <div class="places__card">
            <img class="places__image" src="./images/nashville.jpg" alt="" />
            <div class="places__title-heart">
              <p class="places__title">Nashville</p>
              <button class="button__heart" type="button">
                <img
                  class="places__heart-button"
                  src="./images/heart.png"
                  alt=""
                />
              </button>
            </div>
          </div>
          <div class="places__card">
            <img class="places__image" src="./images/san diego.jpg" alt="" />
            <div class="places__title-heart">
              <p class="places__title">San Diego</p>
              <button class="button__heart" type="button">
                <img
                  class="places__heart-button"
                  src="./images/heart.png"
                  alt=""
                />
              </button>
            </div>
          </div>
          <div class="places__card">
            <img class="places__image" src="./images/tucson.jpg" alt="" />
            <div class="places__title-heart">
              <p class="places__title">Tucson</p>
              <button class="button__heart" type="button">
                <img
                  class="places__heart-button"
                  src="./images/heart.png"
                  alt=""
                />
              </button>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
